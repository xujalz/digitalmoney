<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Digital Money</title>
    <link

      .mainImage{

    <!-- main image -->
    <div class="container text-center mt-3">
      <img src="images/contact.png" class="img-thumbnail mainImage mb-1" style="height: 250px;" alt="...">

    <!-- middle -->
    <div class="card mt-3 pt-4 pb-4 container footer">

        <div class="my-2">
            <img src="images/email.png" alt="" style="height: 30px;">

        </div>
