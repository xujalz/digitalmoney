<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | Digital Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* background: url(../images/background.avif) no-repeat center center/cover; */
        background: linear-gradient(140deg, rgb(79, 118, 177), rgb(21, 27, 92), rgb(79, 118, 177), rgb(21, 27, 92));
        height: 96vh;
      }
      .mainImage{
        height: 200px;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>

    <!-- top -->
    <div class="card mt-4 container footer">
      <div class="card-body text-center">
        <blockquote class="blockquote mb-0" style="font-size: xx-large;">
          <p><strong>Account</strong></p>
        </blockquote>
      </div>
    </div>

    <div class="container text-center">
        <img src="images/logo.png" class="mainImage mb-1 " alt="...">
    </div>

    <!-- middle -->
    <div class="card mt-0 pt-4 pb-0 container footer">
      <div class="card-body text-center coloumn">
        <input id="name" class="mt-3" type="text" placeholder="Enter Name" style="height: 40px; width: 60%; font-size: large;">
        <br>
        <input id="accNo" class="mt-3" type="number" placeholder="Enter Account No." style="height: 40px; width: 60%; font-size: large;">
        <br>
        <input id="ifscCode" class="my-3 mb-4" type="text" placeholder="Enter IFSC Code" style="height: 40px; width: 60%; font-size: large;">

        <br>
        <a class="btn btn-dark my-3 me-2 text-bg-dark py-2 px-5" href="">CANCEL</a>
        <a class="btn btn-dark my-3 ms-2 text-bg-dark py-2 px-5" href="">UPDATE</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
