<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw | Digital Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* background: url(../images/background.avif) no-repeat center center/cover; */
        background: linear-gradient(140deg, rgb(79, 118, 177), rgb(21, 27, 92), rgb(79, 118, 177), rgb(21, 27, 92));
        height: 96vh;
      }
    </style>
  </head>
  <body>

    <!-- top -->
    <div class="card mt-4 container footer">
      <div class="card-body text-center">
        <blockquote class="blockquote mb-0" style="font-size: xx-large;">
          <p><strong>Withdaw the payment from wallet to account</strong></p>
        </blockquote>
      </div>
    </div>

    <!-- middle -->
    <div class="card mt-5 pt-4 pb-4 container footer">
      <div class="card-body text-center">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card text-bg-dark">
              <div class="card-body row">
                <h4 class="card-title">Wallet</h4>
                <h4 class="card-title text-info"> Rs. 587</h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <div class="card-body">
                <h4 class="card-title">Withdraw</h3>
                <h4 class="card-title">History</h3>
              </div>
            </div>
          </div>
        </div>
        <input class="mt-5 mb-3" type="number" placeholder=" Enter Amount in Rs." style="height: 40px; width: 50%; font-size: large;">
        <br>
        <!-- <button class="mt-3 mb-3 text-bg-dark py-1 px-3">Request</button> -->
        <a class="btn text-bg-dark border-0" href="">Request</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
