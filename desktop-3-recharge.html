<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge | Digital Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* background: url(../images/background.avif) no-repeat center center/cover; */
        background: linear-gradient(140deg, rgb(79, 118, 177), rgb(21, 27, 92), rgb(79, 118, 177), rgb(21, 27, 92));
        height: 100vh;
      }
    </style>
  </head>
  <body>

    <!-- top -->
    <div class="card mt-4 container footer">
      <div class="card-body text-center">
        <blockquote class="blockquote mb-0" style="font-size: xx-large;">
          <p><strong>Recharge to Buy Products</strong></p>
        </blockquote>
      </div>
    </div>

    <!-- middle -->
    <div class="card mt-4 container footer">
      <div class="card-body text-center">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card text-bg-dark">
              <div class="card-body row">
                <h4 class="card-title">Amount Left</h4>
                <h4 class="card-title text-info"> Rs. 2045</h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <div class="card-body">
                <h4 class="card-title">Wallet</h3>
                <h4 class="card-title text-info">Rs. 587</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bottom -->
    <div class="card mt-4 container footer">
      <div class="card-body text-center">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col p-0">
            <div class="card text-bg-light border-0">
              <div class="card-body row mx-auto">
                <img class="mx-auto mb-1" src="images/background.avif" alt="" style="height: 190px; width: 240px;" >
                <h5 class="card-title">9630939421@ybl</h5>
                <h5 class="card-title">Scan QR or Use UPI ID<br>for payment</h5>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-bg-light border-0">
              <div class="card-body">
                <div class="row-cols-md-1 g-4">
                  <div class="col mx-auto">
                    <div class="card text-bg-light border-0">
                      <div class="card-body">
                        <h4 class="card-title"><strong>Enter Payment Details</strong></h4>
                      </div>
                    </div>
                    <input class="mt-3" type="number" placeholder="Enter eg:- Rs.3000" style="height: 40px; width: 90%; font-size: large;">
                    <input class="mt-3" type="number" placeholder="Enter eg:- UTR : 31727462XX49" style="height: 40px; width: 90%; font-size: large;">
                    <button class="my-3 text-bg-dark py-1 px-3">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
